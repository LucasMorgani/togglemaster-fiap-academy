apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: db-flag-service
  name: db-flag-service
  namespace: flag-service
spec:
  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 0
  replicas: 2
  selector:
    matchLabels:
      app: db-flag-service
  template:
    metadata:
      labels:
        app: db-flag-service
    spec:
      containers:
        - name: db-flag-service 
          image: postgres:18.1-alpine3.21
          resources:
            requests:
              cpu: "250m"
              memory: "206Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: flag-service-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: flag-service-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: flag-service-secret
                  key: POSTGRES_DB
          volumeMounts:
            - name: db-flag-service-init-sql
              mountPath: /docker-entrypoint-initdb.d/init.sql
              subPath: init.sql # Faz o mountPath virar um arquivo

      volumes:
        - name: db-flag-service-init-sql
          configMap:
            name: db-flag-service-init-sql