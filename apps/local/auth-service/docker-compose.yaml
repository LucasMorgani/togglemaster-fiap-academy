services:
  db-auth-service:
    image: postgres:18.1-alpine3.21
    container_name: db-auth-service
    ports:
      - 7001:5432
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: always

  auth-service:
    build:
      context: .
    container_name: app-auth-service
    ports:
      - 8001:8001
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      DATABASE_URL: ${DATABASE_URL}
      PORT: ${PORT}
      MASTER_KEY: ${MASTER_KEY}
    networks:
      - default
    depends_on:
      db-auth-service:
        condition: service_healthy
  
  netshoot:
    image: nicolaka/netshoot:v0.14
    container_name: netshoot
    networks:
      - default
    tty: true #Kepp the shell open

networks:
  default:
    external: true
    name: togglemaster-network
